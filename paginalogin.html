<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Bootstrap CSS -->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/csspuro.css" rel="stylesheet">


  <title> Login </title>

</head>

<body style="background-color:rgb(158, 245, 226);">
  <!-- div para criar com container-->
  <div class="container">
    <!-- div para criar uma classe com 12 colunas verticais-->
    <div class="row">
      <!-- Div do canto esquerdo-->
      <div class="col-md-3">
      </div>
      <!-- Div principal no centro -->
      <div class="col-md-6">

        <div class="text-center">
          <img src="./icones/logo.png" alt="" width="170" height="170">
        </div>
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-2">
              <h2 class="font-weight-light"> Acessar com </h2>
              <img src="./icones/facebook.png" alt="" width="32" height="32">
              <img src="./icones/google.png" alt="" width="26" height="26">
            </div>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                <span class="fonte2"><a href="Resetsenha.html"> Esqueceu sua senha?</a></span>
              </div>
              
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lembrar login</label>
              </div>
              <div class="mb-2">
                <a href="paginaprincipal.html"><button type="button" class="btn btn-success btn-block">Entrar</button>
              </div>
              <div>
                <a href="Cadastro.html"><button type="button"  class="btn btn-primary btn-block">Cadastrar</button> </a>
              </div>
             
              
            </form>
          </div>
        </div>

      </div>

    </div>
    <!-- Div da direita-->
    <div class="col-md-3">
    </div>
  </div> 
  <br>
  
  <footer>
    <div class="footer-copyright text-center py-3">

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
