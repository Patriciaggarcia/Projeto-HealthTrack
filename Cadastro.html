            <div class="mb-2">

            </div>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>

              </div>

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">

              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Confirme sua senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirme sua senha">
                
              </div>
              
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label fonte2"  for="exampleCheck1">Li e aceito os <a href="">termos de uso</a>.</label>
              </div>
              <div class="mb-2">
                <a href="./paginaprincipal.html" class="btn btn-success btn-block">Cadastrar</a>
